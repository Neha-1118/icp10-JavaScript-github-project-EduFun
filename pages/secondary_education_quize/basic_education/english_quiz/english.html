<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz</title>
    <style>
   body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #fff;
}  
.quiz-container {
    background: #aa80ff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 400px;
    padding-bottom: 5px;
}
.quiz-heading {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    text-align: left;
    position: relative;
    
}
.quiz-text {
    font-size: 1.7rem;
    font-weight: bold;
    color: black;
    white-space: nowrap;
    padding-left: 10px;
}
.heading-icon {
    width: 70px; 
    height: 70px;
    display: flex;
    text-align: left;
    align-items: center;
    justify-content: center;
    padding-left: 70px;
}
.heading-icon img {
    width: 100%;
    height: 100%;
    position: relative;
    text-align: left;
}
.heading-icon:hover {
    transform: scale(1.1);
    opacity: 0.8;
}

h2 {
    font-size: 24px;
}

.options {
    margin-top: 10px;
}
.option {
    display: block;
    width: 100%;
    margin: 5px 0;
    padding: 10px;
    border: none;
    background: #ddd;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
}

.option:hover {
    background: #bbb;
}
.question-number {
    font-weight: bold;
    font-size: 1.5rem;
    margin-right: 8px;
    color: #333;
}

.correct {
    background: #4CAF50 !important;
    color: white;
}

.wrong {
    background: #f44336 !important;
    color: white;
}
.next-btn, .submit-btn, .restart {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 10px;
    border: none;
    background: #4c00e6;
    color: white;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
}

.next-btn:hover, .submit-btn:hover, .restart:hover {
    background: #0056b3;
}
.result-box {
    text-align: center;
    padding: 20px;
}
.result-box hr {
    border: none;
    height: 2px;
    background-color: #ccc; 
    margin: 10px 0; 
    width: 100%; 
}

.result-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
   
}
.exit-icon {
    cursor: pointer;
    width: 30px;
    height: 30px;
    transition: transform 0.2s ease-in-out, opacity 0.2s;
}

.exit-icon img {
    width: 100%;
    height: 100%;
}

.exit-icon:hover {
    transform: scale(1.1);
    opacity: 0.8;
}


    </style>
</head>
<body>
    <div class="quiz-container">
        
        <div class="quiz-heading">
            <div class="heading-icon">
               <img src="./../../../../icons/english_quiz.png" alt="Quiz Icon">
                <span class="quiz-text">English Quiz</span>
                
            </div>
            
        </div>
        <hr>

        <div class="quiz-content">
            <h2 id="question"></h2>
            
            <div class="options" id="options"></div>
            <hr>
            <button class="next-btn" onclick="nextQuestion()">Next</button>
            <button class="submit-btn" onclick="submitQuiz()">Submit</button>
            <button class="restart" onclick="restartQuiz()">Restart</button>
        </div>
    </div>
    
   <script>
  const quizData = [
    {
        question : "Which of the following is a noun?",
        options : ["Quickly", " Happiness" , "Run" , "Green"],
        answer : 1
    },

    {
        question : "Which sentence is a question?",
        options : ["I love ice cream.", "Where do you live?","The dog is barking.","She likes to read books."],
        answer : 1
    },

    {
        question : `Choose the correct homophone: "I need to ______ my homework."`,
        options : [" Right","wright","Rite" , "write"],
        answer : 3
    },

    {
        question : `What does the word "gigantic" mean?`,
        options : ["Small","Huge","Fast" , "Shiny"],
        answer : 1
    },

    {
        question : `Which word means "a person who writes books"?`,
        options : ["Author","Artist"," Actor","Singer"],
        answer : 0
    },

];
 
let currentQuestionIndex = 0;
let score = 0;

function loadQuestion() {
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.querySelector(".next-btn");
    const submitBtn = document.querySelector(".submit-btn");

    
    questionEl.innerHTML = `<span class="question-number">${currentQuestionIndex + 1}.</span> ${quizData[currentQuestionIndex].question}`;
    
    optionsEl.innerHTML = "";

    quizData[currentQuestionIndex].options.forEach((option, index) => {
        const button = document.createElement("button");
        button.innerText = option;
        button.classList.add("option");
        button.onclick = () => checkAnswer(button, index);
        optionsEl.appendChild(button);
    });

    nextBtn.style.display = "none";
    submitBtn.style.display = "none";
}

function checkAnswer(button, selectedIndex) {
    const correctIndex = quizData[currentQuestionIndex].answer;
    const options = document.querySelectorAll(".option");

    options.forEach(btn => btn.disabled = true);

    if (selectedIndex === correctIndex) {
        button.classList.add("correct");
        score++;
    } else {
        button.classList.add("wrong");
    }

    if (currentQuestionIndex < quizData.length - 1) {
        document.querySelector(".next-btn").style.display = "inline-block";
    } else {
        document.querySelector(".submit-btn").style.display = "inline-block";
    }
}

function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < quizData.length) {
        loadQuestion();
    }
}

function submitQuiz() {
    document.querySelector(".quiz-container").innerHTML = `
        <div class="result-box">
            <div class="result-header">
                <h2>ðŸŽ‰ Quiz Completed!</h2>
                <div class="exit-icon" onclick="exitQuiz()"><img src="no.png"></div>
            </div>
            <hr> 
            <p>Your Score: ${score} / ${quizData.length}</p>
            <button class="restart" onclick="restartQuiz()">ðŸ”„ Restart Quiz</button>
        </div>
    `;
}

function restartQuiz() {
    currentQuestionIndex = 0;
    score = 0;

    
    document.querySelector(".quiz-container").innerHTML = `
        <div class="quiz-heading">
            <div class="heading-icon">
                <img src="school.png" alt="Quiz Icon">
                <span class="quiz-text">Gk Quiz</span>
            </div>
        </div>
        <hr>
        <div class="quiz-content">
            <h2 id="question"></h2>
            <div class="options" id="options"></div>
            <hr>
            <button class="next-btn" onclick="nextQuestion()">Next</button>
            <button class="submit-btn" onclick="submitQuiz()">Submit</button>
        </div>
    `;

    loadQuestion(); 
}

document.addEventListener("DOMContentLoaded", loadQuestion);




function exitQuiz() {

    window.location.reload(); 
}

  </script>

    
</body>
</html>
