<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Page for Grade 1-3</title>
    <link rel="stylesheet" href="./../../../css/style3-5.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Learning Page (Grade 1-3)</h1>
        <p>Have fun while learning with these exciting games!</p>
        
        <!-- Math Quiz Game -->
        <div id="math-game" class="game-section math-game">
            <h2>Math Quiz</h2>
            <p id="math-question">Loading...</p>
            <input type="text" id="math-answer" placeholder="Enter your answer">
            <button id="math-submit">Submit</button>
            <p id="math-score">Score: 0</p>
            <p id="math-feedback" class="feedback"></p>
        </div>

        <!-- Geography Quiz Game (India-related Questions) -->
        <div id="geo-game" class="game-section geo-game">
            <h2>Indian Geography Quiz</h2>
            <p id="geo-question">Loading...</p>
            <input type="text" id="geo-answer" placeholder="Enter your answer">
            <button id="geo-submit">Submit</button>
            <p id="geo-score">Score: 0</p>
            <p id="geo-feedback" class="feedback"></p>
        </div>

        <!-- Reset Button -->
        <button id="reset-button">Reset Scores</button>
    </div>

    <script src="./../../../js/script3-4.js "></script>
</body>
</html>
