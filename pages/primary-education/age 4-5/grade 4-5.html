<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 4-5 Educational Quiz</title>
    <link rel="stylesheet" href="../../../css/style4-5.css">
</head>
<body>
    <header>
        <h1>Welcome to the Grade 4-5 Quiz Zone</h1>
    </header>
    <main>
        <div class="quiz-selection">
            <h2>Select a Quiz</h2>
            <div class="image-container">
                <img id="science-image" src="../../../images/science.jpg" alt="Science Quiz">
                <img id="history-image" src="../../../images/history.jpg" alt="History Quiz">
            </div>
        </div>
        <section id="science-game" class="quiz-section"></section>
        <section id="history-game" class="quiz-section"></section>
    </main>
    <script src="./../../../js/script4-5.js"></script>
</body>
</html>
